<div class="col-sm-{ICON_SPACE}">
    <div class="thumbnail">
        <img src="{ICON_SRC}" alt="{ICON_ALT}">
        <div class="caption">
            <h3>{ICON_NAME}</h3>
            <!-- BEGIN iconPath -->
            <p>Path: {ICON_PATH}</p>
            <!-- END iconPath -->
            <!-- BEGIN iconAlert -->
            <div class="alert alert-danger" role="alert">{ICON_ALERT}</div>
            <!-- END iconAlert -->
        </div>
    </div>
</div>
